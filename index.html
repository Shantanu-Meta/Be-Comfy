<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shantanu Dutta" />
    <meta name="description" content="Chairs website" />
    <meta name="keywords" content="chair, Be-comfy, comfortable chair" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Be-Comfy</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="info">
          <p>Chairs</p>
          <h2>Telford wings</h2>
          <h4>$250 <span>$300</span></h4>
          <div class="section-fluid">
            <input
              type="radio"
              name="desc-abt"
              id="desc"
              class="desc-btn"
              checked
            />
            <label for="desc">Description</label>
            <input type="radio" name="desc-abt" id="abt" class="desc-btn" />
            <label for="abt">About</label>

            <div class="desc-sec toggle-1">
              <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Eveniet, eos!
              </p>
            </div>

            <div class="desc-sec toggle-2">
              <div class="section-inline">
                <p><span>80</span>cm <br />Length</p>
              </div>
              <div class="section-inline">
                <p><span>80</span>cm <br />width</p>
              </div>
              <div class="section-inline">
                <p><span>80</span>cm <br />Height</p>
              </div>
              <div class="section-inline">
                <p><span>80</span>lbs <br />weight</p>
              </div>
            </div>
          </div>
          <h5>Choose Color:</h5>
        </div>
        <input
          type="radio"
          name="choose-color"
          id="color-1"
          class="color-picker"
          checked
        />
        <label for="color-1" class="color-1"></label>
        <input
          type="radio"
          name="choose-color"
          id="color-2"
          class="color-picker"
        />
        <label for="color-2" class="color-2"></label>
        <input
          type="radio"
          name="choose-color"
          id="color-3"
          class="color-picker"
        />
        <label for="color-3" class="color-3"></label>

        <div class="add-to-cart">
          <a href="#" class="add-to-cart__button">
            <i class="ri-shopping-cart-line icon"></i> Add to Cart</a
          >
        </div>

        <div class="chair-img chair-1"></div>
        <div class="chair-img chair-2"></div>
        <div class="chair-img chair-3"></div>

        <div class="back-color"></div>
        <div class="back-color back-color-2"></div>
        <div class="back-color back-color-3"></div>
      </div>
    </div>
  </body>
</html>
